<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="../javascript/getText.js"> </script>
    <script src="../javascript/includeHtml.js"></script>
    <style>
      .myStyle {
        padding: 15px;
        width: 500px;
        text-align: center;
        cursor: pointer;
      }
      .buttonStyle {
        margin-left: 10px;
      }
      .draggable {
            cursor: move;
            opacity: 0.9;
      }
      .drag-over {
            border: 2px dashed #007bff;
      }
    </style>
    <title>To Do</title>
  </head>
  <body>
    <header>
      <div class="d-flex flex-row p-3">
        <h1 class=" display-1 ms-auto me-auto">ToDo-List</h1>
        </span>
      </div>
          <div class="d-flex">
            <nav class="navbar bg-body ms-auto">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
                  </form>
                </div>
              </nav>
          </div>
    </header>
    <div class="d-flex flex-column vh-100">
      <div class="d-flex p-2" id="taskBox">
        <ul class=" list-group me-auto ms-auto" id="task"></ul>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>includeHTML();</script>
      <div class="mt-auto mb-auto d-flex justify-content-center">
        <input id="toDo" type="text" placeholder="Geben Sie ein Task ein"/>
        <button type="button" id="apply" class="btn btn-success ms-2">Apply</button>
      </div>
  </body>
  <script src="../javascript/search.js"></script>
</html>
