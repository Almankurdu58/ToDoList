<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="../javascript/getText.js"></script>
    <script type="module" src="../javascript/search.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            overflow-y: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill);
        }
        header {
            background-color: #8062b8;
            color: white;
            padding: 20px 0;
        }
        #taskBox {
            background: white;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            overflow-y: auto;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        .list-group-item {
            border: none;
            margin-bottom: 10px;
            background: #e9ecef;
            cursor: pointer;
            width: 500px;
            display: flex;
            align-items: center;
        }
        .form-control {
            max-width: 300px;
            flex: 1; /* Damit das Eingabefeld den verf端gbaren Platz nutzt */
        }
        .buttonContainer {
            text-align: right; /* sorgt daf端r, dass die Buttons rechtsb端ndig sind */
        }

        .buttonContainer .editButton {
            margin-left: auto;
            margin-right: 10px;
            float: right; /* sorgt f端r einen kleinen Abstand zwischen den Buttons */
        }
        .buttonContainer .deleteButton {
            float: right;
        }
    </style>
    <title>To Do</title>
</head>
<body>
    <header>
        <div class="d-flex flex-row justify-content-center">
            <h1 class="display-1">ToDo-List</h1>
        </div>
        <div class="d-flex">
            <nav class="navbar bg-body ms-auto">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button (click)="search()" class="btn btn-success ms-2" id="searchButton" type="submit">Search</button>
                </form>
                </div>
              </nav>
          </div>
    </header>
    <div class="container d-flex flex-column vh-100">
        <div class="d-flex p-2" id="taskBox">
            <ul class="list-group me-auto ms-auto" id="task"></ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="mt-auto mb-auto d-flex justify-content-center">
            <input id="toDo" type="text" class="form-control" placeholder="Geben Sie ein Task ein"/>
            <button type="button" id="apply" class="btn btn-success ms-2">Apply</button>
        </div>
    </div>
</body>
</html>
